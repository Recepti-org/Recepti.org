name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "19"

      - name: Build backend
        run: |
          mvn -B package --file pom.xml
        working-directory: back-end/Recepti.org  # Update path if needed

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.1"

      - name: Install and build frontend
        run: |
          npm ci
        working-directory: front-end

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-frontend
    services:
      mysql:
        image: mysql:8.0 # MySQL Docker image
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd='mysqladmin ping --silent' --health-timeout=30s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: "19"

      - name: Wait for MySQL to be ready
        run: |
          dockerize -wait tcp://localhost:3306 -timeout 1m

      - name: Run tests
        run: |
          ./mvnw test  # Ensure mvnw is included in the repository
        working-directory: back-end/Recepti.org  # Update path if needed
