name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "19"

      - name: Build backend
        run: |
          mvn -B package --file pom.xml
        working-directory: back-end/Recepti.org/Recepti.org

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.1"

      - name: Install and build frontend
        run: |
          npm ci
        working-directory: front-end

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: "19"

      - name: Set up MySQL database
        run: |
          sudo systemctl start mysql
          mysql -e 'CREATE DATABASE testdb;'
          mysql -e "CREATE USER 'testuser'@'localhost' IDENTIFIED BY 'password';"
          mysql -e "GRANT ALL PRIVILEGES ON testdb.* TO 'testuser'@'localhost';"
          mysql -e "FLUSH PRIVILEGES;"
          mysql testdb < ./db/Baza.sql

      - name: Verify database setup
        run: |
          mysql -u testuser -p'password' -e 'USE testdb; SHOW TABLES;'

      - name: Run tests
        run: |
          ./mvnw test
        working-directory: back-end/Recepti.org/Recepti.org
