<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rating {
            font-size: 1.25rem;
            color: #ffc107; /* Bootstrap yellow for star ratings */
        }
        .container {
            max-width: 400px; /* Adjust width as needed */
        }
        .item-name {
            font-weight: bold;
        }
        .description {
            font-size: 0.85rem;
            color: #666; /* Grey text for additional info */
        }
        .star {
            color: #ffa500; /* orange color for stars */
        }
    </style>
</head>

    <div class="container mt-4">
        <img src="path_to_your_image.jpg" alt="Fruit and Flowers" class="img-fluid mb-2">
        <p class="mb-1"><span class="item-name">Bela kumkvat</span> - <span class="description">Dobra kao dodatak</span></p>
        
        <div class="mb-3">
            <span class="rating">
                <span class="star">&#9733;</span>

                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
            </span>
        </div>
        
        <div>
            <a href="mailto:someone@example.com">maja.kranjc@example.net</a>
        </div>

        <div class="mb-3">
            <span class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
            </span>

        <div>
            <p>More to explore:</p>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
