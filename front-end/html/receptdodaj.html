    <style>
        .star {
            font-size: 30px;
            /* Adjust size as needed */
            color: lightgray;
            /* Color for unselected stars */
            cursor: pointer;
            transition: color 0.2s;
        }

        .star.selected,
        .star:hover {
            color: gold;
            /* Color for selected stars */
        }

        .star-container {
            display: flex;
            align-items: center;
        }

        .step-input {
            margin-bottom: 10px;
        }
    </style>

    <script>
        // Star rating functionality
        function setRating(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.classList.toggle('selected', index < rating);
            });
            document.getElementById('tezavnost').value = rating; // Store the rating value in a hidden input
        }

        function clearRating() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.classList.remove('selected');
            });
            document.getElementById('tezavnost').value = ''; // Clear the rating value
        }

        // Function to highlight stars on hover
        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.classList.toggle('selected', index < rating);
            });
        }

        // Function to clear highlighted stars on mouse leave
        function clearHighlightedStars() {
            const stars = document.querySelectorAll('.star');
            const currentRating = document.getElementById('tezavnost').value;
            stars.forEach((star, index) => {
                star.classList.toggle('selected', index < currentRating);
            });
        }

        // Function to add a new step input
        function addStep() {
            const stepsContainer = document.getElementById('stepsContainer');
            const newStepDiv = document.createElement('div');
            newStepDiv.classList.add('step-input');
            newStepDiv.innerHTML = `
                <input type="text" class="form-control" name="korak" placeholder="Vpiši korak" required>
            `;
            stepsContainer.appendChild(newStepDiv);
        }

        // Function to remove the last step input
        function removeStep() {
            const stepsContainer = document.getElementById('stepsContainer');
            const stepInputs = stepsContainer.getElementsByClassName('step-input');
            if (stepInputs.length > 0) {
                stepsContainer.removeChild(stepInputs[stepInputs.length - 1]);
            }
        }
