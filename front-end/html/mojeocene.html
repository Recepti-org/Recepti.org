      padding: 10px;

      border-radius: 4px;
      width: 100%;

    .login-popup .popup-content button {
      background-color: #004000;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-popup .popup-content button:hover {
      background-color: #003300;
    }

    .login-popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    .star-rating {
      display: inline-flex;
      direction: rtl;
    }

    .star-rating span {
      display: inline-block;
      cursor: pointer;
      font-size: 25px;
      margin: 0 1px;

    .star-rating span:hover,
